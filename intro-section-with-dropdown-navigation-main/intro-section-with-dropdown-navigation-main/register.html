<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
  <link href="./register.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>New account form</title>
</head>


<body>

  <div class="container">

    <h3>Create a new account</h3>
    <div class="full-width d-flex justify-content-center and align-items-center">
      <form class="col">

        <div class="col-md-6">
          <label for="Username" class="form-label">Username</label>
          <input type="text" class="form-control" id="Username" placeholder="Enter Username" required>
        </div><br>

        <div class="col-md-6">
          <label for="EmailAddress" class="form-label">Email Address</label>
          <input type="email" class="form-control email" id="EmailAddress" placeholder="Enter Email Address" required>
          <small id="info" style="color: red"></small>
        </div><br>

        <div class="col-md-4">
          <label for="PhoneNumber" class="form-label">Phone Number</label>
          <input type="tel" maxlength="12" class="form-control" id="PhoneNumber" placeholder="Enter Phone Number">
        </div><br>

        <div class="col-md-4">
          <label for="Password" class="form-label">Password</label>
          <div class="password">
            <input type="password" name="password" minlength="4" class="form-control passkey" id="Password"
              placeholder="Enter Password" required>
            <i class="far fa-eye reveal" id="togglePassword"></i>
          </div>

        </div><br>

        <div class="col-md-4">
          <label for="ConfirmPassword" class="form-label">Confirm Password</label>
          <div class="password">
            <input type="password" name="password" minlength="4" class="form-control confirm" id="ConfirmPassword"
              placeholder="Confirm Password" required>
            <i class="far fa-eye reveal" id="togglePassword"></i>
          </div>
          <small id="info-pass" style="color: red"></small>
        </div><br>

        <div class="col-md-6">
          <input type="radio" name="gender" value="male" required> Male
          <input type="radio" name="gender" value="female" required> Female
        </div><br>

        <div class="col-md-2">
          <input type="submit" class="btn btn-primary submit" value="Submit">
        </div>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script>
      const submit = document.querySelector('.submit');
      const form = document.querySelector('form');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
      })

      const input = document.querySelector('.email');
      const info = document.querySelector('#info');
      const password = document.querySelector('.passkey')
      const confirmPassword = document.querySelector('.confirm')
      const infoPass = document.querySelector('#info-pass')

      // The validation process for the email

      const validateEmail = (userInput) => {
        let emailRegExp = /.@./ig;
        let result = userInput.match(emailRegExp);
        (result === null) ? info.innerHTML = 'This is not a valid email' : info.innerHTML = ''; // Playing with the tenary operator
        if (!userInput) {
          info.innerHTML = ''
        }
      }

      const checkPassword = () => {
        (password.value === confirmPassword.value) ? infoPass.innerHTML = "" : infoPass.innerHTML = "Passwords don't match";
        if (!confirmPassword.value) {
          infoPass.innerHTML = '';
        }
      }

      input.addEventListener('keyup', () => {
        validateEmail(input.value)
      })

      confirmPassword.addEventListener('keyup', () => {
        checkPassword()
      })
    </script>
</body>

</html>
