<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo">
      <nav>
        <ul>
          <div class="links">
            <div class="features">
              <button>Features<img src="./images/icon-arrow-down.svg" alt=""></button>
              <ul>
                <li><a href="#"><img src="./images/icon-todo.svg" alt="">Todo List</a></li>
                <li><a href="#"><img src="./images/icon-calendar.svg" alt="">Calendar</a></li>
                <li><a href="#"><img src="./images/icon-reminders.svg" alt="">Reminders</a></li>
                <li><a href="#"><img src="./images/icon-planning.svg" alt="">Planning</a></li>
              </ul>
            </div>
            <div class="company">
              <button>Company<img src="./images/icon-arrow-down.svg" alt=""></button>
              <ul>
                <li><a href="#">History</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </div>
            <button><a href="#">Careers</a></button>
            <button><a href="#">About</a></button>
          </div>
          <div class="ctas">
            <a href="#" class="cta cta-1">Login</a>
            <a href="#" class="cta-2">Register</a>
          </div>
        </ul>
      </nav>
      <img src="./images/icon-menu.svg" alt="Menu" class="menu">
    </header>
    <section class="hero">
      <div class="left-item">
        <div class="intro-text">
          <div class="title">
            <h1>Make </h1>
            <h1>remote work</h1>
          </div>
          <div class="subtitle">
            <p>Get your team in sync, no matter your location. Streamline processes,
              create team rituals, and watch productivity soar.</p>
          </div>
          <a href="#" class="cta cta-3">Learn more</a>
          <div class="support">
            <img src="./images/client-databiz.svg" alt="">
            <img src="./images/client-audiophile.svg" alt="">
            <img src="./images/client-meet.svg" alt="">
            <img src="./images/client-maker.svg" alt="">
          </div>
        </div>
      </div>
      <div class="right-item">
        <img src="./images/image-hero-desktop.png" alt="" class="desktop">
        <img src="./images/image-hero-mobile.png" alt="" class="mobile">
      </div>
    </section>
  </section>
</body>

</html>
